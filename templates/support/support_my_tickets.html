{% extends 'layouts/base.html' %}
{% block content %}
<div class="content-wrapper">
  <section class="content-header"><h1>Mis Tickets</h1></section>
  <section class="content">
    <div class="container-fluid">
      <table class="table table-striped">
        <thead><tr><th>ID</th><th>Asunto</th><th>Estado</th><th>Prioridad</th><th>Actualizado</th></tr></thead>
        <tbody>
          {% for t in tickets %}
            <tr>
              <td>{{ t.id }}</td>
              <td><a href="{% url 'support:ticket_detail' t.id %}">{{ t.subject }}</a></td>
              <td>{{ t.status }}</td>
              <td>{{ t.priority }}</td>
              <td>{{ t.updated_at }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </section>
</div>
{% endblock %}
