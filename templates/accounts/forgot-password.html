{% extends 'layouts/auth_base.html' %}
{% block content %}
<div class="login-box">
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Forgot password</p>
      <form method="post">
        {% csrf_token %}
        {{ form.email }}
        <button type="submit" class="btn btn-primary btn-block">Send</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
