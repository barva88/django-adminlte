{% extends 'layouts/auth_base.html' %}
{% load i18n %}

{% block title %}{% trans "Password reset complete" %}{% endblock %}

{% block content %}
<div class="login-box">
  <div class="login-logo">
    <a href="/"><b>Trauck</b></a>
  </div>
  <div class="card">
    <div class="card-body login-card-body">
      <h4 class="text-center mb-3">{% trans "Password Reset" %}</h4>
      <div class="alert alert-success">{% trans "Your password has been set. You may now sign in." %}</div>
      <p class="text-center"><a href="{% url 'account_login' %}" class="btn btn-primary">{% trans "Sign In" %}</a></p>
    </div>
  </div>
</div>
{% endblock %}
