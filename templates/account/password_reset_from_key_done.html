{% extends 'layouts/auth_base.html' %}
{% load i18n %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="login-box">
  <div class="login-logo">
    <a href="/"><b>Trauck</b></a>
  </div>

  <div class="card">
    <div class="card-body login-card-body">
      <h3 class="text-center mb-3">{% trans "Change Password" %}</h3>

      <p class="mb-4">{% trans "Your password is now changed." %}</p>

      <div class="text-center mt-3">
        <a href="{% url 'account_login' %}" class="btn btn-primary mr-2">{% trans 'Sign In' %}</a>
        <a href="{% url 'account_signup' %}" class="btn btn-secondary">{% trans 'Sign Up' %}</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
